<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <fieldset>
        <legend> <h2>Inscription</h2></legend>  
        <form name ="formulaire"   action="#"  onsubmit="return fenvoi()">
  <div class="container">
    
     <div class="label">
         <label for="">Pr√©nom et Nom * :</label>
     
         <input type="text" name="name" id="name" >

     </div>
     <div class="label">
         <label for="">CIN * :</label>

     </div>

     </div>
       <div class="label">

          <input type="radio" requierd name="title" id="r" value="" ><label for="r1" >Secondaire</label>
          <input type="radio" requierd name="title" id="r" value=""><label for="r2"> Universitaire</label>

      </div>
      <div class="label">
       
          <label for="">Modules de formation:</label>
       
          <select multiple id="mod"> 
             <option value="">HTML5</option>

             <option value="">Javascript</option> 
             <option value="">JQuery</option> 

           </select> 
        
      </div>
     <p>(*) Champs obligatoires</p> 
     <div>
        <button type="submit" onclick="return verif()">Envoyer</button>
        <button type="submit" onclick="submit">Annuler</button>
    </div>

  </div>
